<!DOCTYPE html>
<html>

<head>
    <title>LunchClub</title>
    <!--CSS-->
    <link href="css/style.css" rel="stylesheet">
    <!--Bootstrao-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <!--font Awesome-->
    <script src="https://use.fontawesome.com/4451d518d7.js"></script>
    <script src="https://kit.fontawesome.com/54e76c0095.js" crossorigin="anonymous"></script>


</head>

<body>


    <div class="flex-container">

        <div class="flex-item" id="text">
            <table id="logo">
                <tr>
                    <td> <img src="Images/Lunchclub_logo.png" alt="Luchclud_Logo" class="logoImage"></td>
                    <td>
                        <h1 class="logoText"><strong>lunchclub</strong></h1>
                    </td>
                </tr>

            </table>

            <h1 class="topHeadingText"><strong>Your network is waiting for you.</strong></h1>
            <p class="topParagraphText">We facilitate casual conversations that lead to</p>
            <p class="topParagraphText"> not-so-casual professional impact. Powered by AI.</p>
            <div class="signUpBox">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">

                    <label class="btn btn-outline-dark" for="btncheck1" id="googleLogin"> <i class="fab fa-google"> Sign up with Google</i></label>
                </div>
               
              
                <form class="d-flex" id="enterEmail">
                    
                    <input class="form-control me-2" type="search" placeholder="Enter your email" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit" id="submitBtn">Search</button>
                </form>

            </div>
<div class="login">
 <p class="accountLogin">Already have an account?</p>
    <a href="!#"><p><u> Log in here.</u></p></a>        
            </div>
        </div>
       

        <div class="flex-item" id="image">
            <h1>Image</h1>

        </div>
    </div>
</body>
